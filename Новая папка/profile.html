<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="background-image"></div>
        <div class="profile-main">
            <div id="profile-pic"></div>
            <div class="personal-info">
                <h3 id="name-age">Victor Crest <span class="age">26</span></h4>
                <p id="origin">London</p>
            </div>
            <section class="stats">
                <div class="stat" id="followers">
                    <h4 class="numbers">80K</h4>
                    <p class="piece-of-stat">Followers</p>
                </div>
                <div class="stat" id="likes">
                    <h4 class="numbers">803K</h4>
                    <p class="piece-of-stat">Likes</p>
                </div>
                <div class="stat" id="photos">
                    <h4 class="numbers">1.4K</h4>
                    <p class="piece-of-stat">Photos</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
